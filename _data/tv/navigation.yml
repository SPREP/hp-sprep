- text: Itulau Fakapitoa
  menu: # Dropdown menu (one level deep only)
   - text: Ko te koga telaa io me ko fakamaumauuga kolaa e mafai o fakaaogaa ne tino o `sala ki ei a fakamatalaaga mo iloa kesekese, e uiga ki mea ola
     href: https://brb.sprep.org/
   - text: Matagaluega e onoono ki manu mo lakau kolaa e fakamasei ne latou a mea ola
     href: https://www.sprep.org/invasive-species-management-in-the-pacific
   - text: Ko te potu-o-fakamatalaaga e uiga ki te Enevalomene o te Pasefika
     href: https://pacific-data.sprep.org/
   - text: Potukau/ Fakapotopotooga o te Pasefika kolaa e tauloto ne latou a fakamaseiga ki mea ola
     href: https://www.sprep.org/invasive-species-management-in-the-pacific/piln
   - text: Taugasoa galue fakatasi, kolaa e onoono ki fakamaseiga o mea ola i te Pasefika
     href: https://www.sprep.org/invasive-species-management-in-the-pacific/Pacific-Invasives-Partnership/invasive-partnerships
   - text: Ko te potu-o-fakamatalaaga o koga puipui o fenua o te Pasefika
     href: https://pipap.sprep.org/
   - text: Ko te Ofisa o te Polokalame ki mea tau  Enevalomene i te Pasefika
     href: https://www.sprep.org/
