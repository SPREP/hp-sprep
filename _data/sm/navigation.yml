- text: Nisi o Upegatafailagi eseese
  menu: # Dropdown menu (one level deep only)
   - text: Upega tafailagi mo le faamaumauga o punaoa faavae mo i latou o lo'o gafa ma le tineia o manu ma laau faalafua poo le BRB
     href: https://piln.sprep.org/
   - text: Upega tafailagi mo le vaega o lo'o gafa ma nofo vaavaaia manu ma laau faalafua i le Pasefika
     href: https://www.sprep.org/invasive-species-management-in-the-pacific
   - text: Upega tafailagi mo le siosiomaga a le Pasefika poo le PEP
     href: https://pacific-data.sprep.org/
   - text: Upega tafailagi mo le Pasefika aua le aoaoina ma le faalauiloa o manu ma laau faalafua poo le PILN
     href: https://www.sprep.org/invasive-species-management-in-the-pacific/piln
   - text: Upega tafailagi a uo ma pa'aga o lo'o mata'itu i le suesue ma vaaia o manu ma laau faalafua i le Pasefika poo le PIP
     href: https://www.sprep.org/invasive-species-management-in-the-pacific/Pacific-Invasives-Partnership/invasive-partnerships
   - text: Upega tafailagi mo le puipuia o vaega ma itulagi ole Pasefika poo le PIPAP
     href: https://pipap.sprep.org/
   - text: Ofisa failautusi a le Pasefika mo polokalama faasiosiomaga poo le SPREP
     href: https://www.sprep.org/
